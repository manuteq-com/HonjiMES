<div class="headerblock">
    <div class="headerfont font1">報表管理</div>
    <div class="triangle"></div>
    <div class="lefttriangle">
        <div class="lefttriangle1"></div>
        <div class="lefttriangle2"></div>
    </div>
    <div class="headerfont font2">銷貨退回紀錄查詢</div>
    <div class="buttongroup">
        <dx-button
            class="searchbtn"
            stylingMode="contained"
            text="下載報表"
            type="normal"
            [width]="140"
            (onClick)="download()">
        </dx-button>
    </div>
</div>

<dx-data-grid
    [dataSource]="dataSourceDB"
    showBorders="true"
    keyExpr="id"
    [focusedRowEnabled]="true"
    (onDataErrorOccurred)="onDataErrorOccurred($event)"
    [(autoNavigateToFocusedRow)]="autoNavigateToFocusedRow"
    (onFocusedRowChanging)="onFocusedRowChanging($event)"
    (onFocusedRowChanged)="onFocusedRowChanged($event)"
    (onEditorPreparing)="onEditorPreparing($event)"
    (onSelectionChanged)="selectionChanged($event)"
    hoverStateEnabled="true"
    [rowAlternationEnabled]="true"
    [remoteOperations]="remoteOperations"  [columnAutoWidth]="true"
    >

    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="false"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
    <dxo-paging [pageSize]="20"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 15, 20, 100]" [showInfo]="true">
    </dxo-pager>
    <dxo-editing mode="row"  [allowAdding]="false" [allowUpdating]="false" [allowDeleting]="false">
    </dxo-editing>

    <dxi-column dataField="Customer" caption="客戶名稱" [width]="220">
        <dxo-lookup [dataSource]="CustomerList" displayExpr="Name" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="CustomerNo" caption="客戶單號" [width]="250"></dxi-column>
    <dxi-column dataField="OrderNo" caption="訂單單號" sortOrder="desc" [width]="220"></dxi-column>
    <dxi-column dataField="Serial" caption="序號" [width]="50"></dxi-column>
    <dxi-column dataField="OrderType" caption="訂單種類" alignment="center" [width]="80">
        <dxo-lookup [dataSource]="listSaleOrderStatus" displayExpr="Name" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="DueDate" caption="預交日" dataType="date" [width]="200"></dxi-column>
    <dxi-column dataField="ReplyDate" caption="回覆交期" dataType="date" [width]="200"></dxi-column>
    <dxi-column dataField="CreateUser" caption="建立人員" alignment="center" [width]="100">
        <dxo-lookup [dataSource]="UserList" displayExpr="Realname" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="Remark" caption="備註" ></dxi-column>
    <dxi-column caption="" cellTemplate="cellTemplate" alignment="center" width="50"></dxi-column>
        <div *dxTemplate="let data of 'cellTemplate'">
            <dx-button icon="detailslayout" type="normal" (onClick)="readLog($event,data)"></dx-button>
    </div>
</dx-data-grid>

<dx-popup [showTitle]="true" [dragEnabled]="false" [closeOnOutsideClick]="false" [width]="1700"
            [height]="800" [(visible)]="logpopupVisible">
    <div *dxTemplate="let data of 'content'">
        <app-deal-log [itemkeyval]="itemkey"></app-deal-log>
    </div>
</dx-popup>
