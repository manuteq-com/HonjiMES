<div class="headerblock">
    <div class="headerfont font1">報表管理</div>
    <div class="triangle"></div>
    <div class="lefttriangle">
        <div class="lefttriangle1"></div>
        <div class="lefttriangle2"></div>
    </div>
    <div class="headerfont font2">進貨驗退紀錄查詢</div>
    <div class="buttongroup">
        <dx-button
            class="searchbtn"
            stylingMode="contained"
            text="下載報表"
            type="normal"
            [width]="140"
            (onClick)="download()">
        </dx-button>
    </div>
</div>

<dx-data-grid
    [dataSource]="dataSourceDB"
    showBorders="true"
    keyExpr="id"
    [focusedRowEnabled]="true"
    (onDataErrorOccurred)="onDataErrorOccurred($event)"
    [(autoNavigateToFocusedRow)]="autoNavigateToFocusedRow"
    (onFocusedRowChanging)="onFocusedRowChanging($event)"
    (onFocusedRowChanged)="onFocusedRowChanged($event)"
    (onEditorPreparing)="onEditorPreparing($event)"
    (onSelectionChanged)="selectionChanged($event)"
    hoverStateEnabled="true"
    [rowAlternationEnabled]="true"
    [remoteOperations]="remoteOperations"  [columnAutoWidth]="true"
    >

    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="false"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
    <dxo-paging [pageSize]="20"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 15, 20, 100]" [showInfo]="true">
    </dxo-pager>
    <dxo-editing mode="row"  [allowAdding]="false" [allowUpdating]="false" [allowDeleting]="false">
    </dxo-editing>

    <dxi-column dataField="BillofPurchase.BillofPurchaseNo" caption="進貨單號" [width]="150" sortOrder="desc"></dxi-column>
    <dxi-column dataField="BillofPurchase.Status" caption="狀態" alignment="center" [width]="80">
        <dxo-lookup [dataSource]="listBillofPurchaseStatus" displayExpr="Name" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="BillofPurchase.BillofPurchaseDate" caption="進貨日期" dataType="date" [width]="120"></dxi-column>
    <dxi-column dataField="BillofPurchase.CreateTime" caption="建立日期" dataType="date" [width]="120"></dxi-column>
    <dxi-column dataField="BillofPurchase.CreateUser" caption="建立人員" [width]="120">
        <dxo-lookup [dataSource]="UserList" displayExpr="Realname" valueExpr="Id"></dxo-lookup>
    </dxi-column>

    <dxi-column dataField="SupplierId" caption="供應商" [width]="220">
        <dxo-lookup [dataSource]="Supplierlist" displayExpr="Name" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="Purchase.PurchaseNo" caption="採購單號" [width]="130"></dxi-column>
    <dxi-column dataField="DataType" caption="類別" [width]="80">
        <dxo-lookup [dataSource]="ItemTypeList" displayExpr="Name" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="DataNo" caption="品號" [width]="220" alignment="center"></dxi-column>
    <dxi-column dataField="DataName" caption="品名" [width]="180"></dxi-column>
    <dxi-column dataField="Quantity" caption="數量" format="$ #,##0.##;($ #,##0.##)" [width]="80"></dxi-column>
    <dxi-column dataField="Price" caption="單價" format="$ #,##0.##;($ #,##0.##)" [width]="80"></dxi-column>
    <dxi-column dataField="PriceAll" caption="總金額" [width]="80"></dxi-column>
    <dxi-column dataField="UnitCount" caption="計價數量" [width]="80"></dxi-column>
    <dxi-column dataField="Unit" caption="單位" [width]="80"></dxi-column>
    <dxi-column dataField="UnitPrice" caption="計價單價" [width]="80"></dxi-column>
    <dxi-column dataField="UnitPriceAll" caption="計價總額" [width]="80"></dxi-column>
    <dxi-column dataField="WorkPrice" caption="加工費用" [width]="80"></dxi-column>
    <dxi-column dataField="WarehouseId" caption="倉別" [width]="120">
        <dxo-lookup [dataSource]="WarehouseList" displayExpr="Name" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="CheckCountOut" caption="已驗退" [width]="80"></dxi-column>
    <dxi-column dataField="Remarks" caption="備註" [width]="80"></dxi-column>

</dx-data-grid>
