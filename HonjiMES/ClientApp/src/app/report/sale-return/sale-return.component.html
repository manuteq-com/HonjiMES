<div class="headerblock">
    <app-headerfont></app-headerfont>
</div>

<dx-data-grid [dataSource]="dataSourceDB" showBorders="true" keyExpr="id" [focusedRowEnabled]="true" (onDataErrorOccurred)="onDataErrorOccurred($event)" [(autoNavigateToFocusedRow)]="autoNavigateToFocusedRow" (onFocusedRowChanging)="onFocusedRowChanging($event)"
    (onFocusedRowChanged)="onFocusedRowChanged($event)" (onEditorPreparing)="onEditorPreparing($event)" (onSelectionChanged)="selectionChanged($event)" hoverStateEnabled="true" [rowAlternationEnabled]="true" [remoteOperations]="remoteOperations" [columnAutoWidth]="true">


    <dxo-selection mode="single"></dxo-selection>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="false"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
    <dxo-paging [pageSize]="20"></dxo-paging>
    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 15, 20, 100]" [showInfo]="true">
    </dxo-pager>
    <dxo-editing mode="row" [allowAdding]="false" [allowUpdating]="false" [allowDeleting]="false">
    </dxo-editing>

    <dxi-column dataField="ReturnCreateTime" caption="銷退時間" dataType="date" format="shortDateShortTime" sortOrder="desc" [width]="180" [(selectedFilterOperation)]="selectedOperation"></dxi-column>

    <dxi-column dataField="SaleNo" caption="銷貨單號" [width]="150"></dxi-column>
    <!-- <dxi-column dataField="SaleDate" caption="銷貨單日期" dataType="date" [width]="120"></dxi-column> -->
    <dxi-column dataField="OrderNo" caption="訂單單號" [width]="140"></dxi-column>
    <dxi-column dataField="CustomerNo" caption="客戶單號" [width]="140"></dxi-column>
    <!-- <dxi-column dataField="Serial" caption="訂單序號" [width]="80"></dxi-column> -->
    <dxi-column dataField="MachineNo" caption="機號" [width]="180"></dxi-column>
    <dxi-column dataField="MaterialNo" caption="品號" [width]="220"></dxi-column>
    <dxi-column dataField="Specification" caption="規格" [width]="220"></dxi-column>
    <dxi-column dataField="OriginPrice" caption="原單價" format="$ #,##0.##;($ #,##0.##)" [width]="80"></dxi-column>

    <dxi-column dataField="ReturnWarehouse" caption="銷退倉別" [width]="150"></dxi-column>
    <dxi-column dataField="ReturnQuantity" caption="銷退數量" alignment="center" [width]="80"></dxi-column>
    <dxi-column dataField="ReturnReason" caption="銷退原因"></dxi-column>
    <!-- <dxi-column dataField="ReturnRemarks" caption="銷退備註" [width]="140"></dxi-column> -->
    <dxi-column dataField="ReturnCreateUser" caption="銷退人員" [width]="100"></dxi-column>

    <!-- <dxi-column dataField="Quantity" caption="數量" format="$ #,##0.##;($ #,##0.##)" [width]="80"></dxi-column>
    <dxi-column dataField="Price" caption="金額" [width]="80"></dxi-column> -->

</dx-data-grid>
