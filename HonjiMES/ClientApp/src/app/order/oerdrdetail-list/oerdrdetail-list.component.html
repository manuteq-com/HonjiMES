<div class="row">
    <div class="col-md-10 col-sm-10">
    </div>
    <div class="col-md-1 col-sm-1">
        <!-- <dx-button text="建立採購單" type="default" (onClick)="to_purchaseClick($event)"></dx-button> -->
    </div>
    <div class="col-md-1 col-sm-1">
        <dx-button text="確認銷貨項目" type="default" (onClick)="to_saleClick($event)"></dx-button>
    </div>
</div>
<dx-data-grid [dataSource]="dataSourceDB" [showBorders]="true" keyExpr="Id" (onCellClick)="cellClick($event)" (onCellPrepared)="onCellPrepared($event)"
(onSelectionChanged)="onSelectionChanged($event)" [rowAlternationEnabled]="true">
    <dxo-editing mode="form"
        [allowAdding]="false"
        [allowUpdating]="true"
        [allowDeleting]="true">

        <dxo-form colCount=5>
            <dxi-item dataField="ProductBasicId">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="Quantity">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="Unit">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="OriginPrice">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="Price">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="DueDate">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="ReplyDate">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="MachineNo">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="Remark"></dxi-item>
            <dxi-item dataField="ReplyRemark"></dxi-item>
        </dxo-form>
    </dxo-editing>
    <dxo-filter-row [visible]="false"></dxo-filter-row>
    <dxo-header-filter [visible]="false"></dxo-header-filter>
    <dxo-selection [selectAllMode]="allMode" [showCheckBoxesMode]="checkBoxesMode" mode="multiple"></dxo-selection>
    <dxi-column dataField="Serial" caption="序號" width="50"></dxi-column>
    <dxi-column dataField="MachineNo" caption="機號" width="200"></dxi-column>
    <dxi-column dataField="ProductBasicId" caption="品號" width="200">
        <dxo-lookup [dataSource]="ProductBasicList" displayExpr="ProductNo" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="ProductBasicId" caption="品名">
        <dxo-lookup [dataSource]="ProductBasicList" displayExpr="Name" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="ProductBasicId" caption="規格">
        <dxo-lookup [dataSource]="ProductBasicList" displayExpr="Specification" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="SaleCount" caption="已銷貨數量" dataType="number"  width="100"></dxi-column>
    <dxi-column dataField="Quantity" caption="數量" dataType="number"  width="70"></dxi-column>
    <dxi-column dataField="Unit" caption="單位" width="50"></dxi-column>
    <dxi-column dataField="OriginPrice" caption="原單價" dataType="number" width="80"></dxi-column>
    <dxi-column dataField="Price" caption="價格" dataType="number" width="80"></dxi-column>
    <dxi-column dataField="DueDate" caption="預交日" dataType="date"></dxi-column>
    <dxi-column dataField="ReplyDate" caption="回復交期" dataType="date"></dxi-column>
    <dxi-column dataField="Remark" caption="備註"></dxi-column>
    <dxi-column dataField="ReplyRemark" caption="回覆備註"></dxi-column>
    <dxi-column dataField="SaleDetailNews" caption="銷貨單" cellTemplate="diffCellTemplate"  width="180"></dxi-column>
    <dxi-column type="buttons" caption="新增" cssClass="addmod">
        <dxi-button name="save" text="存檔" icon="save"></dxi-button>
        <dxi-button name="cancel" text="取消" icon="redo"></dxi-button>
        <dxi-button name="edit" text="修改" type="success" icon="edit"></dxi-button>
        <dxi-button name="delete" text="刪除" icon="trash"></dxi-button>
    </dxi-column>

    <div *dxTemplate="let d of 'diffCellTemplate'" >
        <ul style="list-style-type:none">
            <li *ngFor ="let item of  distinct(d.value)"> {{item.Sale.SaleNo}}</li>
        </ul>
    </div>
</dx-data-grid>

<dx-popup [showTitle]="true" title="新增採購單" [dragEnabled]="false" [closeOnOutsideClick]="false" [height]="760"
    [(visible)]="popupVisiblePurchase">
    <div *dxTemplate="let data of 'content'">
        <app-creat-purchase (childOuter)="popup_result($event)" [itemkeyval]="topurchasekey" [modval]="mod"></app-creat-purchase>
    </div>
</dx-popup>
<dx-popup [showTitle]="true" title="轉銷貨" [dragEnabled]="false" [closeOnOutsideClick]="false"
    [(visible)]="popupVisibleSale">
    <div *dxTemplate="let data of 'content'">
        <app-ordertosale (childOuter)="popup_result($event)" [itemkeyval]="tosalekey" [modval]="mod"></app-ordertosale>
    </div>
</dx-popup>
