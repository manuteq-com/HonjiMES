<form action="" (submit)="onFormSubmit($event)">
    <dx-form id="form" [formData]="formData" [readOnly]="readOnly" [showColonAfterLabel]="showColon"
        [labelLocation]="labelLocation" [minColWidth]="minColWidth" [colCount]="colCount" [width]="width">

        <dxi-item dataField="CreateTime" editorType="dxDateBox" [colSpan]="4"
            [editorOptions]="CreateTimeDateBoxOptions">
            <dxi-validation-rule type="required" message="建立日期 必填"></dxi-validation-rule>
            <dxo-label text="建立日期"></dxo-label>
        </dxi-item>
        <dxi-item dataField="OrderNo" [colSpan]="4" [disabled]="true">
            <dxi-validation-rule type="required" message="訂單單號 必填"></dxi-validation-rule>
            <dxo-label text="訂單單號"></dxo-label>
        </dxi-item>
        <!-- <dxi-item dataField="CustomerNo">
            <dxi-validation-rule type="required" message="客戶單號 必填"></dxi-validation-rule>
            <dxo-label text="客戶單號"></dxo-label>
        </dxi-item> -->
        <dxi-item dataField="OrderType" editorType="dxSelectBox" [editorOptions]="TypeSelectBoxOptions" [colSpan]="4"
            [(visible)]="OrderTypeVisible">
            <dxi-validation-rule type="required" message="訂單類別 必填"></dxi-validation-rule>
            <dxo-label text="訂單類別"></dxo-label>
        </dxi-item>
        <dxi-item dataField="Customer" dataType="number" editorType="dxSelectBox" [colSpan]="5"
            [editorOptions]="selectBoxOptions">
            <dxi-validation-rule type="required" message="客戶名稱 必填"></dxi-validation-rule>
            <dxo-label text="客戶名稱"></dxo-label>
        </dxi-item>
        <!-- <div class="widget-container">
            <div>客戶名稱</div>
            <dx-select-box #Customer
                displayExpr="Name"
                valueExpr= 'Id'
                [(dataSource)]="Customerlist"></dx-select-box>
        </div> -->
        <dxi-item dataField="OrderDate" editorType="dxDateBox" [colSpan]="4">
            <dxi-validation-rule type="required" message="預交日 必填"></dxi-validation-rule>
            <dxo-label text="預交日"></dxo-label>
        </dxi-item>
        <dxi-item dataField="ReplyDate" editorType="dxDateBox" [colSpan]="4">
            <dxi-validation-rule type="required" message="回覆日期 必填"></dxi-validation-rule>
            <dxo-label text="回覆日期"></dxo-label>
        </dxi-item>
        <!-- <dxi-item [label]="{text: CustomerVal1}">
        </dxi-item>
        <dxi-item [label]="{text: CustomerVal2}">
        </dxi-item>
        <dxi-item [label]="{text: CustomerVal3}">
        </dxi-item> -->
    </dx-form>
    <div class="long-title">
        <br>
        <span style="font-size:12px;padding:10px;">
            {{CustomerVal}}
        </span>
    </div>
    <br>
    <div class="long-title">
        <h5>訂單內容</h5>
    </div>
    <dx-data-grid [dataSource]="dataSourceDB" [showBorders]="true" keyExpr="RowIndex" height="480"
        (onFocusedCellChanging)="onFocusedCellChanging($event)" (onInitNewRow)="onInitNewRow($event)"
        (onEditingStart)="onEditingStart($event)" (onRowValidating)="onRowValidating($event)">

        <dxo-editing mode="batch" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true"
            startEditAction="click">
        </dxo-editing>
        <dxo-filter-row [visible]="false"></dxo-filter-row>
        <dxo-header-filter [visible]="false"></dxo-header-filter>
        <dxo-keyboard-navigation [editOnKeyPress]="editOnkeyPress" [enterKeyAction]="enterKeyAction"
            [enterKeyDirection]="enterKeyDirection">
        </dxo-keyboard-navigation>
        <dxo-paging [enabled]="false">
        </dxo-paging>


        <div *dxTemplate="let data of 'QuantityEditCellTemplate'">
            <dx-number-box [value]='Quantity' (onValueChanged)="QuantityonValueChanged($event, data)"
                [showSpinButtons]="true">
            </dx-number-box>
        </div>
        <div *dxTemplate="let data of 'DBOriginPriceEditCellTemplate'">
            <dx-number-box [value]='DBOriginPrice' (onValueChanged)="data.setValue($event.value)"
                [showSpinButtons]="false">
            </dx-number-box>
        </div>
        <div *dxTemplate="let data of 'OriginPriceEditCellTemplate'">
            <dx-number-box [value]='OriginPrice' (onValueChanged)="OriginPriceonValueChanged($event, data)"
                [showSpinButtons]="false">
            </dx-number-box>
        </div>
        <div *dxTemplate="let data of 'DBPriceEditCellTemplate'">
            <dx-number-box [value]='DBPrice' (onValueChanged)="data.setValue($event.value)" [showSpinButtons]="false">
            </dx-number-box>
        </div>
        <div *dxTemplate="let data of 'PriceEditCellTemplate'">
            <dx-number-box [value]='Price' (onValueChanged)="data.setValue($event.value)" [showSpinButtons]="false">
            </dx-number-box>
        </div>
        <!-- <div *dxTemplate="let data of 'DBOriginPriceEditCellTemplate'">
            <dx-text-box [value]="DBOriginPrice" (onValueChanged)="data.setValue($event.value)"></dx-text-box>
        </div> -->
    </dx-data-grid>
    <div class="col-auto-12 mt-1">
        <dx-button horizontalAlignment="right" class="pl-3 pr-3 pb-1" text='存檔' type='success' icon='save'
            [useSubmitBehavior]="true" [disabled]="buttondisabled" (onClick)="saveBtn($event)"></dx-button>
        <dx-button horizontalAlignment="right" class="pl-3 pr-3 pb-1" text='清除' type='danger' icon='refresh'
            [useSubmitBehavior]="true" (onClick)="removeBtn($event)"></dx-button>
        <!-- <dxi-item itemType="button" horizontalAlignment="left" [buttonOptions]="buttonOptions">
            </dxi-item> -->
    </div>
</form>
