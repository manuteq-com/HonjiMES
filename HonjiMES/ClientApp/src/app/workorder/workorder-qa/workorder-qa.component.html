<!-- <p>所有訂單</p> -->
<div class="headerblock">
    <div class="headerfont font1">生產管理</div>
    <div class="triangle"></div>
    <div class="lefttriangle">
        <div class="lefttriangle1"></div>
        <div class="lefttriangle2"></div>
    </div>
    <div class="headerfont font2">工單品質檢驗</div>
    <div class="buttongroup">
        <!-- <dx-button
            class="insertbtn"
            stylingMode="contained"
            text="新增成品"
            type="success"
            [width]="120"
            (onClick)="creatdata()">
        </dx-button> -->
    </div>
</div>

<div class="row">

    <div class="col-6">

        <dx-data-grid [dataSource]="dataSourceDB" showBorders="true" keyExpr="Id" hoverStateEnabled="true" rootValue="0"
            [showColumnLines]="true" [showRowLines]="true" [rowAlternationEnabled]="true" [focusedRowEnabled]="true"
            [columnAutoWidth]="false" [showBorders]="true" [remoteOperations]="remoteOperations">
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-header-filter [visible]="false"></dxo-header-filter>
            <dxo-paging [enabled]="true" [pageSize]="20">
            </dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 15, 20, 50, 100]" [showInfo]="true"
                [showNavigationButtons]="true" visible="true">
            </dxo-pager>
            <!-- <dxo-remote-operations [filtering]="true" [sorting]="true" [grouping]="true" [paging]="true" [summary]="true">
            </dxo-remote-operations> -->
            <dxo-editing mode="row" [allowUpdating]="false"></dxo-editing>

            <dxi-column dataField="WorkOrderNo" caption="工單號" sortOrder="desc" [width]="140"></dxi-column>
            <dxi-column dataField="DataNo" caption="品號" [width]="180"></dxi-column>
            <dxi-column dataField="DataName" caption="名稱" [width]="180"></dxi-column>
            <dxi-column dataField="MachineNo" caption="機號"></dxi-column>
            <dxi-column dataField="Status" caption="狀態" alignment="center" [width]="80">
                <dxo-lookup [dataSource]="listStatus" displayExpr="Name" valueExpr="Id"></dxo-lookup>
            </dxi-column>
            <dxi-column dataField="Count" caption="數量" [width]="80"></dxi-column>
            <!-- <dxi-column dataField="CreateTime" caption="建立日期" dataType="date" [width]="150"></dxi-column> -->
            <dxi-column dataField="UpdateTime" caption="更新日期" dataType="date" [width]="120"></dxi-column>

            <dxi-column caption="" cellTemplate="cellTemplate" alignment="center" width="50"></dxi-column>
            <div *dxTemplate="let data of 'cellTemplate'">
                <dx-button icon="chevrondoubleright" type="default" (onClick)="readProcess($event,data)"></dx-button>
            </div>

            <!-- <dxi-column type="buttons" caption="新增" cssClass="addmod">
                <dxi-button name="save" text="存檔" icon="save"></dxi-button>
                <dxi-button name="cancel" text="取消" icon="redo"></dxi-button>
                <dxi-button name="edit" text="修改" type="success" icon="edit"></dxi-button>
                <dxi-button name="delete" text="刪除" icon="trash"></dxi-button>
            </dxi-column> -->

        </dx-data-grid>

    </div>


    <div class="col-6">

        <div class="row">

            <div class="col-4">
                <div class="input-group">
                    <!-- <label class="pt-2">編號：{{enterKeyDirection}}</label> -->
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <!-- <label class="pt-2">名稱：{{enterKeyDirection}}</label> -->
                </div>
            </div>
            <div class="col-4">
                <dx-button class="toolbtn" stylingMode="contained" text="更新" type="success" [width]="80"
                    [disabled]="true" (onClick)="savedata()">
                </dx-button>
                <dx-button class="toolbtn" stylingMode="contained" text="模型" type="default" [width]="80"
                    [disabled]="true" (onClick)="savedata()">
                </dx-button>
            </div>
        </div>

        <dx-data-grid #dataGrid2 [dataSource]="dataSourceDB_Process" [showBorders]="true" height="600"
            (onInitNewRow)="onInitNewRow($event)" (onRowRemoved)="onRowRemoved($event)">

            <dxo-row-dragging [allowReordering]="false" [onReorder]="onReorder" [showDragIcons]="false">
            </dxo-row-dragging>
            <dxo-editing mode="row" [allowAdding]="false" [allowUpdating]="false" [allowDeleting]="false">
                <dxo-form colCount=2>
                    <dxi-item dataField="ProcessId"></dxi-item>
                    <dxi-item dataField="ProcessLeadTime"></dxi-item>
                    <dxi-item dataField="ProcessTime"></dxi-item>
                    <dxi-item dataField="ProcessCost"></dxi-item>
                    <dxi-item dataField="ProducingMachine"></dxi-item>
                </dxo-form>
            </dxo-editing>
            <dxo-filter-row [visible]="false"></dxo-filter-row>
            <dxo-header-filter [visible]="false"></dxo-header-filter>
            <dxo-keyboard-navigation [editOnKeyPress]="editOnkeyPress" [enterKeyAction]="enterKeyAction"
                [enterKeyDirection]="enterKeyDirection">
            </dxo-keyboard-navigation>
            <dxo-paging [enabled]="false"></dxo-paging>
            <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
            <dxo-summary [recalculateWhileEditing]="true">
                <dxi-total-item [customizeText]="customizeText1" column="ProcessLeadTime" summaryType="sum">
                </dxi-total-item>
                <dxi-total-item [customizeText]="customizeText2" column="ProcessTime" summaryType="sum">
                </dxi-total-item>
                <dxi-total-item [customizeText]="customizeText3" column="ProcessCost" summaryType="sum">
                </dxi-total-item>
            </dxo-summary>

            <dxi-column dataField="SerialNumber" caption="No" dataType="number" [width]="40" [allowEditing]="false">
            </dxi-column>
            <dxi-column dataField="ProcessId" caption="製程名稱">
                <dxo-lookup [dataSource]="ProcessBasicList" displayExpr="Name" valueExpr="Id"></dxo-lookup>
            </dxi-column>
            <!-- <dxi-column dataField="Remarks" caption="備註">
            </dxi-column> -->

            <dxi-column dataField="ProducingMachine" caption="加工機台" dataType="number" [width]="80">
            </dxi-column>
            <dxi-column dataField="Status" caption="狀態" alignment="center" [width]="60">
                <dxo-lookup [dataSource]="listStatus" displayExpr="Name" valueExpr="Id"></dxo-lookup>
            </dxi-column>
            <dxi-column dataField="ReCount" caption="完工數量" dataType="number" [width]="80">
            </dxi-column>
            <dxi-column dataField="ActualStartTime" caption="實際開工" [width]="180">
            </dxi-column>
            <dxi-column dataField="ActualEndTime" caption="實際完工" [width]="180">
            </dxi-column>

            <dxi-column caption="" cellTemplate="cellTemplate" alignment="center" width="50"></dxi-column>
            <div *dxTemplate="let data of 'cellTemplate'">
                <dx-button icon="chevrondoubleright" type="default" (onClick)="readProcess($event,data)"></dx-button>
            </div>

            <dxi-column type="buttons" [visible]="false">
                <dxi-button name="save" text="存檔"></dxi-button>
                <dxi-button name="cancel" text="取消" icon="redo"></dxi-button>
                <dxi-button name="edit" text="修改" type="success" icon="edit"></dxi-button>
                <dxi-button name="delete" text="刪除" icon="trash"></dxi-button>
            </dxi-column>

        </dx-data-grid>

        <dx-popup [showTitle]="false" title="報工紀錄" [dragEnabled]="false" [closeOnOutsideClick]="false" [width]="800"
            [height]="500" [(visible)]="creatpopupVisible">
            <div *dxTemplate="let data of 'content'">
                <app-workorder-log ></app-workorder-log>
            </div>
        </dx-popup>

    </div>

</div>
