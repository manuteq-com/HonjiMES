<dx-scheduler [dataSource]="dataSourceDB" [remoteFiltering]="true" currentView="month" textExpr="Text" [height]="Height" [width]="1870" [views]='views' startDateExpr="StartDate" endDateExpr="EndDate" allDayExpr="AllDay" [maxAppointmentsPerCell]="MaxMachineCount"
    [adaptivityEnabled]="false">
    <dxo-editing [allowAdding]="false" [allowDeleting]="false" [allowUpdating]="false" [allowResizing]="false" [allowDragging]="true"></dxo-editing>
    <dxi-resource fieldExpr="Status" label="狀態" [dataSource]="WorkEstimateStatus"></dxi-resource>

</dx-scheduler>

<dx-popup [showTitle]="true" title="設定工作日" [dragEnabled]="false" [closeOnOutsideClick]="false" [width]="'90%'" [height]="'90%'" [showCloseButton]="true" [(visible)]="creatpopupVisible">
    <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%">
            <app-workorder-estimate-setting (childOuter)="creatpopup_result($event)" [randomkeyval]="randomkey"></app-workorder-estimate-setting>
        </dx-scroll-view>
    </div>
</dx-popup>
