<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">更改密碼</h4>
        <div class="card-body">
            <form action="" (submit)="onFormSubmit($event)">
                <dx-form id="form" [formData]="formData" [readOnly]="readOnly" [showColonAfterLabel]="showColon"
                    [labelLocation]="labelLocation" [minColWidth]="minColWidth" [colCount]="colCount" [width]="width">

                    <dxi-item dataField="Password" [editorOptions]="{ mode: 'password' }">
                        <dxi-validation-rule type="required" message="必填"></dxi-validation-rule>
                        <dxo-label text="輸入新密碼"></dxo-label>
                    </dxi-item>
                    <dxi-item dataField="CheckPassword" [editorOptions]="{ mode: 'password' }">
                        <dxi-validation-rule type="required" message="必填"></dxi-validation-rule>
                        <dxo-label text="確認新密碼"></dxo-label>
                    </dxi-item>

                </dx-form>
                <div class="col-auto-12 mt-4">
                    <dx-button horizontalAlignment="right" class="pl-3 pr-3 pb-1" text='更新' type='success' icon='save'
                        [useSubmitBehavior]="true" [disabled]="buttondisabled"></dx-button>
                </div>
            </form>
        </div>
    </div>
</div>
