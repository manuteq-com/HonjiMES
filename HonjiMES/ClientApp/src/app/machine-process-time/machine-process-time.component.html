<dx-data-grid [dataSource]="dataSourceDB" showBorders="true" keyExpr="id" [focusedRowEnabled]="true"
    (onDataErrorOccurred)="onDataErrorOccurred($event)" [(autoNavigateToFocusedRow)]="autoNavigateToFocusedRow"
    (onFocusedRowChanging)="onFocusedRowChanging($event)" (onFocusedRowChanged)="onFocusedRowChanged($event)"
    (onEditorPreparing)="onEditorPreparing($event)" (onSelectionChanged)="selectionChanged($event)"
    hoverStateEnabled="true" [rowAlternationEnabled]="true" [columnAutoWidth]="true">

    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-filter-row [visible]="false"></dxo-filter-row>
    <dxo-header-filter [visible]="false"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
    <dxo-paging [pageSize]="20"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 15, 20, 100]" [showInfo]="true">
    </dxo-pager>
    <dxo-editing mode="row" [allowAdding]="false" [allowUpdating]="false" [allowDeleting]="false">

    </dxo-editing>
    <dxi-column dataField="Machinename" caption="機台"></dxi-column>
    <dxi-column dataField="Filename" caption="加工程式碼"></dxi-column>
    <dxi-column dataField="Comment" caption="加工品項"></dxi-column>
    <dxi-column dataField="StartTime" caption="開始時間" dataType="date" format="shortDateShortTime"></dxi-column>
    <dxi-column dataField="EndTime" caption="結束時間" dataType="date" format="shortDateShortTime"></dxi-column>
</dx-data-grid>
