<!-- <p>所有訂單</p> -->
<div  align="right">
    <dx-button  text="新增訂單" type="default"  (onClick)="creatorder()"></dx-button>
    <span></span>
    <!-- <dx-button  text="匯入訂單" type="default"  (onClick)="creatorder()"></dx-button> -->
</div>

<dx-data-grid  [dataSource]="dataSourceDB" showBorders="true"
               [masterDetail]="{ enabled: false, template: 'detail' }" keyExpr="Id"
               (onEditorPreparing)="onEditorPreparing($event)"
               (onSelectionChanged)="selectionChanged($event)"
               >
     <dxo-selection mode="single"></dxo-selection>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
    <dxo-paging [pageSize]="20"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true"
               [allowedPageSizes]="[5, 10, 20]"
               [showInfo]="true">
    </dxo-pager>
    <!-- <dxo-selection mode="multiple"></dxo-selection> -->
    <dxo-editing mode="form"
    [allowAdding]="false"
    [allowUpdating]="true"
    [allowDeleting]="true">
    <dxo-form>
        <dxi-item dataField="OrderNo"  [editorOptions]="{ mask: '###-#########'}" (onValueChanged)="swalert($event)"></dxi-item>
        <dxi-item dataField="CustomerNo"></dxi-item>
        <dxi-item dataField="Customer"></dxi-item>
        <dxi-item dataField="OrderDate"></dxi-item>
    </dxo-form>
</dxo-editing>
    <dxi-column type="buttons">
        <dxi-button text="複製" hint="複製" icon="repeat" [onClick]="cloneIconClick"></dxi-button>
        <dxi-button name="save" text="存檔" icon="save"></dxi-button>
        <dxi-button name="cancel" text="取消" icon="redo"></dxi-button>
        <dxi-button name="edit" text="修改" type="success" icon="edit"></dxi-button>
        <dxi-button name="delete" text="刪除" icon="trash"></dxi-button>
      </dxi-column>
    <dxi-column dataField="OrderNo" caption="訂單單號">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="CustomerNo" caption="客戶單號"></dxi-column>
    <dxi-column dataField="Customer" caption="客戶名稱">
        <dxo-lookup [dataSource]="Customerlist"
        displayExpr="Name"
        valueExpr="Id">
    </dxo-lookup>
    </dxi-column>
    <dxi-column dataField="OrderDate" caption="預交日" dataType="date"></dxi-column>
    <dxi-column type="buttons">
        <dxi-button
            hint="to_sale"
            text="轉鎖貨"
            [onClick]="to_saleClick"></dxi-button>
        </dxi-column>
    <div *dxTemplate="let item of 'detail'">
        <app-oerdrdetail-list [itemkey]="item.key" [ProductList]="ProductList"></app-oerdrdetail-list>
    </div>
</dx-data-grid>

<dx-popup
        [showTitle]="true"
        title="新增訂單"
        [dragEnabled]="false"
        [closeOnOutsideClick]="false"
        [(visible)]="popupVisible">
       <div *dxTemplate="let data of 'content'">
        <span>{{itemkey}}{{mod}}</span>
        <app-creatorder (doSaves)="popup_result($event)" [itemkeyval]="itemkey" [modval]="mod"></app-creatorder>
       </div>
</dx-popup>
