<form action="" (submit)="onFormSubmit($event)">
    <dx-form id="form" [formData]="formData" [readOnly]="readOnly" [showColonAfterLabel]="showColon"
        [labelLocation]="labelLocation" [minColWidth]="minColWidth" [colCount]="colCount" [width]="width">
        <dxi-item dataField="Code">
            <dxi-validation-rule type="required" message="製程代號 必填"></dxi-validation-rule>
            <dxo-label text="製程代號"></dxo-label>
        </dxi-item>
        <dxi-item dataField="Name">
            <dxi-validation-rule type="required" message="製程名稱 必填"></dxi-validation-rule>
            <dxo-label text="製程名稱"></dxo-label>
        </dxi-item>
        <dxi-item dataField="Remark">
            <!-- <dxi-validation-rule type="required" message="備註 必填"></dxi-validation-rule> -->
            <dxo-label text="備註"></dxo-label>
        </dxi-item>
    </dx-form>
    <div class="col-auto-12 mt-4">
        <dx-button  horizontalAlignment="right" text='存檔' type= 'success' icon= 'save'   [useSubmitBehavior]="true" [disabled]="buttondisabled"></dx-button>
    </div>
</form>
