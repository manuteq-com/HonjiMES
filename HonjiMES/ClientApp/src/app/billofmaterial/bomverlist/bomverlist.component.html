<dx-tree-list id="tasks" [dataSource]="dataSourceDB" showBorders="true" keyExpr="ShowLV" hoverStateEnabled="true" rootValue="0" [autoExpandAll]="false" parentIdExpr="ShowPLV" [showColumnLines]="false" [showRowLines]="true" [rowAlternationEnabled]="true"
    [focusedRowEnabled]="true" [columnAutoWidth]="true" [showBorders]="true">
    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>

    <dxi-column dataField="Version" caption="版本紀錄" dataType="string"></dxi-column>
    <dxi-column dataField="Lv" caption="階層" dataType="string" [allowEditing]="false"></dxi-column>
    <dxi-column dataField="Name" caption="名稱" dataType="string"></dxi-column>
    <dxi-column dataField="ProductNo" caption="組成品項" dataType="string" [allowEditing]="false"></dxi-column>
    <dxi-column dataField="ProductName" caption="品項名稱" dataType="string"></dxi-column>
    <dxi-column dataField="MaterialNo" caption="組成元件" dataType="string" [allowEditing]="false"></dxi-column>

    <dxi-column dataField="Quantity" caption="組成數量" dataType="string"></dxi-column>

    <dxi-column type="buttons" [visible]="false">
        <dxi-button name="save" text="存檔" icon="save"></dxi-button>
        <dxi-button name="cancel" text="取消" icon="redo"></dxi-button>
        <dxi-button name="edit" text="修改" type="success" icon="edit"></dxi-button>
        <dxi-button name="delete" text="刪除" icon="trash"></dxi-button>
        <dxi-button name="upload" text="全部更新" icon="upload"></dxi-button>
    </dxi-column>
