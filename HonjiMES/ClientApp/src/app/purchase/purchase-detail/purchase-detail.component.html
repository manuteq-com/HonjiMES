<div class="row">
    <div class="col-md-10 col-sm-10">
    </div>
    <div class="col-md-1 col-sm-1">
    </div>
    <div class="col-md-1 col-sm-1">
        <!-- <dx-button text="轉採購單" type="default" (onClick)="to_purchaseClick($event)"></dx-button> -->
    </div>
</div>

<dx-data-grid [dataSource]="dataSourceDB" [showBorders]="true" [columnAutoWidth]="true"
(onDataErrorOccurred)="onDataErrorOccurred($event)" keyExpr="id" (onRowUpdated)="onRowUpdated($event)" (onRowPrepared)="onRowPrepared($event)" [rowAlternationEnabled]="true">
    <dxo-editing mode="batch" [allowAdding]="false" [allowUpdating]="status" [allowDeleting]="status" ></dxo-editing>
    <dxo-summary [recalculateWhileEditing]="true">
        <dxi-total-item
            [customizeText]="customizeText" column="PurchaseDetails.DataId" summaryType="count">
        </dxi-total-item>
        <dxi-total-item i-total-item valueFormat="$ #,##0.##;($ #,##0.##)" column="PurchaseDetails.Price" summaryType="sum">
        </dxi-total-item>
        <dxi-total-item i-total-item displayFormat="{0}個" column="PurchaseDetails.Quantity" summaryType="sum">
        </dxi-total-item>
    </dxo-summary>
    <!-- <dxo-selection [selectAllMode]="allMode" [showCheckBoxesMode]="checkBoxesMode" mode="multiple"></dxo-selection> -->

    <dxi-column dataField="PurchaseDetails.DataType" caption="類別" alignment="center" [allowEditing]="false" [width]="70">
        <dxo-lookup [dataSource]="ItemTypeList" displayExpr="Name" valueExpr="Id"></dxo-lookup>
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="PurchaseDetails.DataId" caption="品號/規格" [allowEditing]="false">
        <dxo-lookup [dataSource]="MaterialList" displayExpr="MaterialNo" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="MaterialBasics.ActualSpecification" caption="實際規格" [allowEditing]="false"></dxi-column>
    <dxi-column dataField="PurchaseDetails.DataName" caption="品名" [allowEditing]="false"></dxi-column>
    <dxi-column dataField="PurchaseDetails.DeliveryTime" caption="預交日期" dataType="date"></dxi-column>
    <dxi-column dataField="PurchaseDetails.WarehouseId" caption="倉別" [allowEditing]="false">
        <dxo-lookup [dataSource]="WarehouseList" displayExpr="Name" valueExpr="Id"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="PurchaseDetails.PurchaseCount" caption="進貨單數量" dataType="number" [allowEditing]="false" [width]="100"></dxi-column>
    <dxi-column dataField="PurchaseDetails.PurchasedCount" caption="已交貨數量" dataType="number" [allowEditing]="false" [width]="100"></dxi-column>
    <dxi-column dataField="PurchaseDetails.Quantity" caption="數量" dataType="number" editCellTemplate="QuantityEditCellTemplate"></dxi-column>
    <dxi-column dataField="PurchaseDetails.OriginPrice" caption="原單價" dataType="number" format="$ #,##0.##;($ #,##0.##)" editCellTemplate="OriginPriceEditCellTemplate"></dxi-column>
    <dxi-column dataField="PurchaseDetails.Price" caption="金額" dataType="number" format="$ #,##0.##;($ #,##0.##)" [allowEditing]="false"></dxi-column>
    <div *dxTemplate="let data of 'QuantityEditCellTemplate'">
        <dx-number-box [value]='data.value'  (onValueChanged)="QuantityValueChanged($event,data)" min="1" [format]="'#0'" [showSpinButtons]="true"></dx-number-box>
    </div>
    <div *dxTemplate="let data of 'OriginPriceEditCellTemplate'">
        <dx-number-box [value]='data.value' (onValueChanged)="OriginValueChanged($event,data)" [showSpinButtons]="true"></dx-number-box>
    </div>
    <dxi-column type="buttons" [width]="50">
        <dxi-button name="save" text="存檔" icon="save"></dxi-button>
        <dxi-button name="cancel" text="取消" icon="redo"></dxi-button>
        <dxi-button name="edit" text="修改" type="success" icon="edit"></dxi-button>
        <dxi-button name="delete" text="刪除" icon="trash"></dxi-button>
    </dxi-column>

    <dxi-column dataField="PurchaseDetails.WorkOrderLog" caption="工單" cellTemplate="diffCellTemplate2" [allowEditing]="false" [width]="150"></dxi-column>
    <div *dxTemplate="let d of 'diffCellTemplate2'" >
        <ul style="list-style-type:none; text-align: left;">
            <li *ngFor ="let item of distinct(d)">{{item}}</li>
        </ul>
    </div>
</dx-data-grid>
