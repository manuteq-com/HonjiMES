<form action="" (submit)="onFormSubmit($event)">
    <dx-form id="form" [formData]="formData" [readOnly]="false" [showColonAfterLabel]="true"
        [labelLocation]="labelLocation" [minColWidth]="minColWidth" [colCount]="colCount" [width]="width">
        <dxi-item dataField="machine" [editorOptions]="{ disabled: true }">
            <dxi-validation-rule type="required" message="元件品號 必填"></dxi-validation-rule>
            <dxo-label text="機台"></dxo-label>
        </dxi-item>
        <dxi-item dataField="item" [editorOptions]="{ disabled: true }">
            <dxi-validation-rule type="required" message="元件品名 必填"></dxi-validation-rule>
            <dxo-label text="項目"></dxo-label>
        </dxi-item>
        <!-- <dxi-item dataField="Quantity"  dataType="number" editorType="dxNumberBox" [editorOptions]="NumberBoxOptions">
            <dxi-validation-rule type="required" message="庫存量 必填"></dxi-validation-rule>
            <dxo-label text="庫存量"></dxo-label>
        </dxi-item> -->
        <dxi-item dataField="cycle" [editorOptions]="{ disabled: true }">
            <dxi-validation-rule type="required" message="規格 必填"></dxi-validation-rule>
            <dxo-label text="週期(月)"></dxo-label>
        </dxi-item>
        <!-- <dxi-item dataField="lastTime" [editorOptions]="{ disabled: true }">
            <dxi-validation-rule type="required" message="最近保養時間"></dxi-validation-rule>
            <dxo-label text="最近保養時間"></dxo-label>
        </dxi-item>
        <dxi-item dataField="nextTime" dataType="number" editorType="dxNumberBox" [editorOptions]="{ disabled: true }" format="$ #,##0.##;($ #,##0.##)">
            <dxi-validation-rule type="required" message="下次保養時間"></dxi-validation-rule>
            <dxo-label text="下次保養時間"></dxo-label>
        </dxi-item> -->




    </dx-form>
    <div class="col-auto-12 mt-4">
        <dx-button  horizontalAlignment="right" class="pl-3 pr-3 pb-1" text='存檔' type= 'success' icon= 'save'   [useSubmitBehavior]="true" [disabled]="buttondisabled"></dx-button>
    </div>
</form>
