<!-- <p>所有訂單</p> -->
<div class="headerblock">
    <div class="headerfont font1">訂單管理</div>
    <div class="triangle"></div>
    <div class="lefttriangle">
        <div class="lefttriangle1"></div>
        <div class="lefttriangle2"></div>
    </div>
    <div class="headerfont font2">進貨單</div>
    <div class="buttongroup">
        <dx-button
            class="insertbtn"
            stylingMode="contained"
            text="新增進貨單"
            type="success"
            [width]="120"
            (onClick)="creatdata()">
        </dx-button>
    </div>
</div>

<dx-data-grid [dataSource]="dataSourceDB" showBorders="true"   keyExpr="id" [masterDetail]="{ enabled: true, template: 'detail' }"
  (onEditorPreparing)="onEditorPreparing($event)" (onSelectionChanged)="selectionChanged($event)" (onDataErrorOccurred)="onDataErrorOccurred($event)"
  [(autoNavigateToFocusedRow)]="autoNavigateToFocusedRow" (onFocusedRowChanging)="onFocusedRowChanging($event)" (onRowPrepared)="onRowPrepared($event)"
  (onFocusedRowChanged)="onFocusedRowChanged($event)" (onEditorPreparing)="onEditorPreparing($event)" (onEditingStart)="onEditingStart($event)"
  (onSelectionChanged)="selectionChanged($event)" (onCellPrepared)="onCellPrepared($event)" hoverStateEnabled="true"
  [showColumnLines]="true" [showRowLines]="false"  [rowAlternationEnabled]="true" [focusedRowEnabled]="true" >
    <dxo-selection mode="single"></dxo-selection>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="false"></dxo-header-filter>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
    <dxo-paging [pageSize]="20"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
    </dxo-pager>
    <!-- <dxo-selection mode="multiple"></dxo-selection> -->
    <dxo-editing mode="form" [allowAdding]="false" [allowUpdating]="true" [allowDeleting]="true">
        <dxo-form [colCount]=3>
            <dxi-item dataField="BillofPurchaseNo"></dxi-item>
            <dxi-item dataField="Status"></dxi-item>
            <dxi-item dataField="BillofPurchaseDate"></dxi-item>
            <dxi-item dataField="Remarks" [colSpan]=3></dxi-item>
        </dxo-form>
    </dxo-editing>
    <dxi-column type="buttons">
        <!-- <dxi-button text="複製" hint="複製" icon="copy" [onClick]="cloneIconClick"></dxi-button> -->
        <dxi-button name="save" text="存檔" icon="save"></dxi-button>
        <dxi-button name="cancel" text="取消" icon="redo"></dxi-button>
        <dxi-button name="edit" text="修改" type="success" icon="edit"></dxi-button>
        <dxi-button name="delete" text="刪除" icon="trash"></dxi-button>
    </dxi-column>
    <dxi-column dataField="BillofPurchaseNo" caption="進貨單號" [allowEditing]="false">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Status" caption="狀態"></dxi-column>
    <dxi-column dataField="CreateTime" caption="建立日期" dataType="date"></dxi-column>
    <dxi-column dataField="BillofPurchaseDate" caption="進貨日期" dataType="date"></dxi-column>
    <dxi-column dataField="Remarks" caption="備註"></dxi-column>
    <!-- <dxi-column type="buttons">
        <dxi-button hint="轉進貨" text="轉進貨" [onClick]="to_purchaseClick"></dxi-button>
    </dxi-column> -->
    <div *dxTemplate="let item of 'detail'">
        <app-bill-purchase-detail  [itemkey]="item.key" [SupplierList]="SupplierList" [MaterialList]="MaterialList"></app-bill-purchase-detail>
    </div>
</dx-data-grid>
<dx-popup [showTitle]="true" title="新增進貨單" [dragEnabled]="false" [closeOnOutsideClick]="false" [height]="760"
    [(visible)]="creatpopupVisible">
    <div *dxTemplate="let data of 'content'">
        <app-creat-bill-purchase (childOuter)="creatpopup_result($event)" [itemkeyval]="itemkey" [modval]="mod"></app-creat-bill-purchase>
    </div>
</dx-popup>
