<div class="bg-img">
    <div class="col-md-6 offset-md-3 mt-5 box">
        <div class="logo"></div>
        <div class="card col-10 col-sm-6 col-md-10 col-lg-10 ">
            <h4 class="card-header">系統登入</h4>
            <div class="card-body">
                <form action="" (submit)="onFormSubmit($event)">
                    <dx-form id="form" [formData]="formData" [readOnly]="readOnly" [showColonAfterLabel]="showColon" [labelLocation]="labelLocation" [minColWidth]="minColWidth" [colCount]="colCount" [width]="width">

                        <dxi-item dataField="Username">
                            <dxi-validation-rule type="required" message="帳號 必填"></dxi-validation-rule>
                            <dxo-label text="帳號"></dxo-label>
                        </dxi-item>
                        <dxi-item dataField="Password" [editorOptions]="{ mode: 'password' }">
                            <dxi-validation-rule type="required" message="密碼 必填"></dxi-validation-rule>
                            <dxo-label text="密碼"></dxo-label>
                        </dxi-item>

                    </dx-form>
                    <div class="login-btn col-sm-12 mt-4 ">
                        <dx-button class="pl-3 pr-3 pb-1" text='登入' type='success' icon='save' [useSubmitBehavior]="true" [disabled]="buttondisabled"></dx-button>
                    </div>

                </form>
            </div>
        </div>
        <div class="text">Honji MES 管理系統</div>
    </div>
</div>
